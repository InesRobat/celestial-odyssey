<div id="container"></div>

<app-range [universe]="universe" [selectedPlanetIndex]="selectedPlanetIndex"
    (emitSelectedPlanetIndex)="getSelectedPlanetIndex($event)" />
<app-panel [universe]="universe" [selectedPlanet]="selectedPlanet" [selectedPlanetIndex]="selectedPlanetIndex" />
<app-image [universe]="universe" [selectedPlanet]="selectedPlanet" [selectedPlanetIndex]="selectedPlanetIndex" />
