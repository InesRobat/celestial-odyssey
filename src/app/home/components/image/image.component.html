<div class="image">
    <img [src]="selectedPlanet.src" [alt]="selectedPlanet.name">
</div>

<div class='solar-syst'>
    <div class='sun'></div>
    <div class='mercury'></div>
    <div class='venus'></div>
    <div class='earth'></div>
    <div class='mars'></div>
    <div class='jupiter'></div>
    <div class='saturn'></div>
    <div class='uranus'></div>
    <div class='neptune'></div>
    <!-- <div class='pluto'></div> -->
    <div class='asteroids-belt'></div>
</div>


<div class="shadow"
    [style.boxShadow]="'0 0 60px -20px ' + (selectedPlanet.color + '72') + ', -14px -15px 40px -10px rgba(255, 238, 191, 0.23)'"
    [style.transform]="getShadowTransform()">
</div>
