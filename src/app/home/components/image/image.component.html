<div class="shadow"
    [style.boxShadow]="'0 0 60px -20px ' + (selectedPlanet.color + '72') + ', -14px -15px 40px -10px rgba(255, 238, 191, 0.23)'"
    [style.transform]="getShadowTransform()">
</div>

<div class="solar-system">
    <div class="planet" *ngFor="let planet of universe; let i = index" [style.transform]="getTransform(i)"
        [style.top]="getTop(i)" [style.opacity]="getOpacity(i)">
        <img [src]="planet.src" [alt]="planet.name">
    </div>
</div>

<div class='solar-syst' #solar>
    <div class='sun'></div>
    <div class='mercury'></div>
    <div class='venus'></div>
    <div class='earth'></div>
    <div class='mars'></div>
    <div class='jupiter'></div>
    <div class='saturn'></div>
    <div class='uranus'></div>
    <div class='neptune'></div>
    <!-- <div class='pluto'></div> -->
    <div class='asteroids-belt'></div>
</div>
